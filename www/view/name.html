
<ons-page ng-controller="NameController as name">
    <ons-toolbar>
        <div class="left"><ons-back-button>戻る</ons-back-button></div>
        <div class="center">名前の変更</div>
    </ons-toolbar>

    <div>
      変更後の名前を入力してください
    </div>
    
    <p>
        <ons-input id="username" ng-model="inputname" modifier="underbar" placeholder="{{preusername}}" ng-cloak float></ons-input>
    </p>
    
    <button ng-click="name.click()">
    変更    
    </button>
</ons-page>
