<ons-page ng-controller="ItiranController as itiran" ng-show="itiran.showPage(app.currentTab)" >
  <ons-toolbar>
    <div class="left">
      <ons-toolbar-button ng-click="app.toggle();">
        <ons-icon icon="md-menu"></ons-icon>
      </ons-toolbar-button>
    </div>
    <div class="center">勤怠一覧</div>
  </ons-toolbar>

  <ons-scroller>
  <ons-list>
    <ons-list-header class={{className}}>勤務日数</ons-list-header>
    <ons-list-item class={{className}}>
      <ons-row>
        <ons-col width="100px">{{totalWorkdays}}</ons-col>
        <ons-col>日</ons-col>
      </ons-row>
    </ons-list-item>
    <ons-list-header class={{className}}>勤務時間</ons-list-header>
    <ons-list-item class={{className}}>
      <ons-row>
        <ons-col width="100px">{{totalWorktime}}</ons-col>
        <ons-col>時間</ons-col>
      </ons-row>
      <ons-row>
        <ons-col>{{overWorkComment}}</ons-col>
      </ons-row>
    </ons-list-item>
    <ons-list-header class={{className}}>休憩時間</ons-list-header>
    <ons-list-item class={{className}}>
      <ons-row>
        <ons-col width="100px">{{totalBreaktime}}</ons-col>
        <ons-col>時間</ons-col>
      </ons-row>
    </ons-list-item>
    <ons-list-header class={{className}}>残業時間</ons-list-header>
    <ons-list-item class={{className}}>
      <ons-row>
        <ons-col width="100px">{{totalOvertime}}</ons-col>
        <ons-col>時間</ons-col>
      </ons-row>
    </ons-list-item>
    <ons-list-header class={{className}}>遅刻回数</ons-list-header>
    <ons-list-item class={{className}}>
      <ons-row>
        <ons-col width="100px">{{totalLate}}</ons-col>
        <ons-col>回</ons-col>
      </ons-row>
    </ons-list-item>
    <ons-list-header class={{className}}>早退回数</ons-list-header>
    <ons-list-item class={{className}}>
      <ons-row>
        <ons-col width="100px">{{totalLeaveEarly}}</ons-col>
        <ons-col>回</ons-col>
      </ons-row>
    </ons-list-item>
    <ons-list-item height="100px" class={{className}}>
    <ons-row>
        <ons-col width="100px" height="100px" ></ons-col>
        <ons-col></ons-col>
      </ons-row>
    </ons-list-item>
    <ons-list-item height="100px" class={{className}}>
    <ons-row>
        <ons-col width="100px" height="100px" ></ons-col>
        <ons-col></ons-col>
      </ons-row>
    </ons-list-item>
    <ons-list-item height="100px" class={{className}}>
    <ons-row>
        <ons-col width="100px" height="100px" ></ons-col>
        <ons-col></ons-col>
      </ons-row>
    </ons-list-item>
    <ons-list-item height="100px" class={{className}}>
    <ons-row>
        <ons-col width="100px" height="100px" ></ons-col>
        <ons-col></ons-col>
      </ons-row>
    </ons-list-item>
  </ons-list>
  </ons-scroller>
