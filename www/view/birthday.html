<ons-page ng-controller="BirthdayController as bid">
    <ons-toolbar>
        <div class="left"><ons-back-button>戻る</ons-back-button></div>
        <div class="center">誕生日の変更</div>
    </ons-toolbar>

    
    <div>
      変更後の誕生日を入力してください
    </div>
    <p>
      <ons-input id="year" ng-model="inputyear" modifier="underbar" placeholder="{{preyear}}" float>年</ons-input>
    </p>
    <p>
      <ons-input id="month" ng-model="inputmonth" modifier="underbar" placeholder="{{premonth}}" float>月</ons-input>
    </p>
    
    <p>
      <ons-input id="day" ng-model="inputday" modifier="underbar" placeholder="{{preday}}" float>日</ons-input>
    </p>
    
    <button ng-click="bid.click()">
    変更    
    </button>
</ons-page>
